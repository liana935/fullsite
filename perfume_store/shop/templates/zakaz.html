{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="{% static 'zakaz.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="phone-number">Телефон: +7 (999) 999-99-99</div>
        </div>
    </header>
    <div class="order-card">
        <h1>Оформление заказа</h1>
        <form id="orderForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" required>

            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="address">Адрес:</label>
            <input type="text" id="address" required>

            <button type="submit">Оформить заказ</button>
        </form>
        <div id="message" class="hidden"></div>
        <button onclick="window.location.href='/'">Вернуться на главную</button> <!-- Кнопка возврата на главную -->
    </div>

    <script src="{% static 'zakaz.js' %}"></script>
</body>
</html>
